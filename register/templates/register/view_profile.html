{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <title>Hastakshar</title>

    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://smtpjs.com/v3/smtp.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img class="d-block w-80 mx-auto" src="{%static 'images/logo.jpg'%}" width="50"
            style="padding: 5px; border-radius: 50%">
        <a class="navbar-brand" href="/">&nbsp;Home</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav w-100 mr-auto">
                <img class="d-block w-80 mx-auto" src="{{user.user.profile_picture.url}}" width="50"
                    style="padding: 5px; border-radius: 50%">
                <div style="display: inline">
                    <p><a class="nav-link" href="../view_profile/">नमस्ते, <b><i>{{user.username}}</i></a></b>
                    </p>
                </div>

                <li class="nav-item">
                    <a class="btn" href="/logout/">Logout</a>
                </li>

            </ul>

            </ul>
        </div>
    </nav>
    <div class="main">
        <div class="row justify-content-center">
            <div class="container">
                <h3>Review your profile, <i>{{user.username}}</i></h3>
                <br><br>
                <p><b>First Name:</b> {{ user.first_name }} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <b>Last Name:</b> {{ user.last_name }}
                </p>
                <p><b>Registered Email Address:</b> {{ user.email }}</p>
                <p><b>Profile Picture</b></p>
                <img src="{{user.user.profile_picture.url}}" width="240">
            </div>
        </div>

    </div>
    <footer>
        <p>Made with ♥ by <i>Team Hastakshar</i></p>
    </footer>


</body>

</html>
