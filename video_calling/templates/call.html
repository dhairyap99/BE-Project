{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="{%static 'css/call.css'%}">
</head>

<body>
    {% if user.is_authenticated %}
    <h2>Video</h2>
    <div id="video-grid" class="container">

    </div>

    <div class="container">
        <button id="audio">
            Audio
        </button>

        <button id="video">
            Video
        </button>

        <button id="leave_room">
            Leave Room
        </button>
    </div>

    <h2>Chat</h2>
    <div id="chat_section">
        <ul id="messages">

        </ul>
    </div>
    <div id="chat_input">
        <input id="chat_message" type="text" placeholder="Type message here...">
    </div>
    
    <script>
        var user_id = "{{user.user.secondary_id}}"
        
        var myPeer = new Peer(id = user_id)
    </script> 
    <script type="text/javascript" src="{%static 'js/call.js'%}"></script>
    {% else %}
    <a class="btn">Login</a>
    <p style="text-align:center; color: red">Login error! Kindly Login first, to continue!</p>
    <script type="text/javascript" src="{%static 'js/call_login_error.js'%}"></script>
    {% endif %}
</body>

</html>
